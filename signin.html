<!DOCTYPE html>
<html>
<head>
<title>SignUp Page</title>
<style>
    body {
        background-image: url('signup.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    
    form {
        text-align: center;
        color: cornsilk;
        font-weight: bolder;
        font-size: 15px; 
    }
</style>


<script>
    function validateform() {
        var name = document.myform.name.value;
        var password = document.myform.password.value;
        var pin = document.myform.pin.value;
        var email = document.myform.email.value;

        if (name == null || name == "") {
            alert("Name can't be blank");
            return false;
        } else if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        }else if(pin.length!=6){
            alert("pin must be 6 digits only");
            return false;
        }else if (!(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]{3,})*$/.test(email)))
        {
        alert("invalid email");
            return false;
    }
}
</script>
</head>




<body>
    <p style="font-weight: bolder; color:cornsilk;font-size: 80px;text-align: center;">
        SignUp Page</p>
    <form name="myform" method="GET" action="sign.php" onsubmit="return validateform()">
        Name: <input type="text" name="name"><br/><br/> Password: <input type="password" name="password"><br/><br/>
        Pincode:<input type="number" name="pin"><br/><br/>
        Email id:<input type="email" name="email"><br/><br/>
        <input type="submit" value="register">
    </form>
    </body>

</html>
